<app-sidebar [title]="'Nodes Library'">
  <div class="palette__item-container">
    @for (paletteItem of model(); track paletteItem.type || $index) {
      <ng-diagram-palette-item [item]="paletteItem">
        <app-palette-item [item]="paletteItem" />
        <ng-diagram-palette-item-preview>
          <app-palette-item-preview [item]="paletteItem" />
        </ng-diagram-palette-item-preview>
      </ng-diagram-palette-item>
    }
  </div>
</app-sidebar>
